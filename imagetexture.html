<!DOCTYPE html>
<html>

<head>
  <title>Image Texture</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sphere src="earthworld.jpg" radius=" 0.7" position="0 1 -3"
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; dir:normal;"></a-sphere>
    <a-sphere src="m1.jpg" radius=" 0.4" position="2 1 -3"
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; dir:normal;"></a-sphere>
    <a-sphere src="sun1.jpg" radius=" 0.5" position="3 2 -3"
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; dir:normal;"></a-sphere>

    <a-text value="Earth" position="-.2 0 -3" color="black">

    </a-text>
  </a-scene>


</body>
