<!DOCTYPE html>
<html>

<head>
  <title>A-Frame First Project</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box color="green" position="0 1.3 -3" rotation="45 0 0" scale="1 3 1"></a-box>
    <a-sphere color="red" position="-2 1 -3" radius="0.7" scale="1 2 1"></a-sphere>
    <a-cylinder color="blue" position="2 1 -3" height="2" radius=".3"></a-cylinder>
    <a-plane color="brown" position="0 0 -4" rotation="-60 -45 0" width="4" height="4"></a-plane>
    <a-sky color="black"></a-sky>
  </a-scene>

</body>

</html>
